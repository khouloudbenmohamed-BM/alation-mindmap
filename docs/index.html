<style>
* {
  margin: 0;
  padding: 0;
}
html {
  font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
    'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
}

/* Navigation Menuu */
#nav-menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100vh;
  background: #1e293b;
  color: white;
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  overflow-y: auto;
  z-index: 1000;
}

#nav-menu h2 {
  margin-bottom: 20px;
  font-size: 1.5em;
  border-bottom: 2px solid #3b82f6;
  padding-bottom: 10px;
}

.nav-item {
  padding: 12px 15px;
  margin: 5px 0;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
  background: #334155;
}

.nav-item:hover {
  background: #475569;
}

.nav-item.active {
  background: #3b82f6;
  font-weight: bold;
}

#mindmap {
  display: block;
  width: calc(100vw - 250px);
  height: 100vh;
  margin-left: 250px;
}

.markmap-dark {
  background: #27272a;
  color: white;
}

/* Toggle button for mobile */
#menu-toggle {
  display: none;
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1001;
  background: #3b82f6;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

@media (max-width: 768px) {
  #nav-menu {
    transform: translateX(-100%);
    transition: transform 0.3s;
  }
  
  #nav-menu.open {
    transform: translateX(0);
  }
  
  #mindmap {
    width: 100vw;
    margin-left: 0;
  }
  
  #menu-toggle {
    display: block;
  }
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
</head>

// Variables globales
let currentMarkmap = null;
let currentToolbar = null;

// Fonction pour charger une mindmap
function loadMindmap(key) {
  const config = mindmaps[key];
  if (!config) return;
  
  // Mettre Ã  jour l'URL sans recharger la page
  const url = new URL(window.location);
  url.searchParams.set('map', key);
  window.history.pushState({}, '', url);
  
  // Nettoyer l'ancienne mindmap
  document.getElementById('mindmap').innerHTML = '';
  if (currentToolbar) {
    const oldToolbar = document.querySelector('.mm-toolbar');
    if (oldToolbar) oldToolbar.remove();
  }
  
  // CrÃ©er la nouvelle mindmap
  const { markmap } = window;
  currentMarkmap = markmap.Markmap.create(
    'svg#mindmap',
    markmap.deriveOptions(),
    config.data
  );
  
  // Ajouter la toolbar
  setTimeout(() => {
    currentToolbar = new markmap.Toolbar();
    currentToolbar.attach(currentMarkmap);
    const toolbarEl = currentToolbar.render();
    toolbarEl.setAttribute('style', 'position:absolute;bottom:20px;right:20px');
    document.body.append(toolbarEl);
  });
  
  // Mettre Ã  jour le menu actif
  document.querySelectorAll('.nav-item').forEach(item => {
    item.classList.remove('active');
  });
  document.querySelector(`[data-key="${key}"]`)?.classList.add('active');
  
  // Appliquer le thÃ¨me sombre si nÃ©cessaire
  if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.documentElement.classList.add('markmap-dark');
  }
}

// GÃ©nÃ©rer le menu de navigation
function generateNav() {
  const navItems = document.getElementById('nav-items');
  navItems.innerHTML = '';
  
  Object.keys(mindmaps).forEach(key => {
    const div = document.createElement('div');
    div.className = 'nav-item';
    div.textContent = mindmaps[key].title;
    div.setAttribute('data-key', key);
    div.onclick = () => loadMindmap(key);
    navItems.appendChild(div);
  });
}

// Toggle menu mobile
document.getElementById('menu-toggle').onclick = function() {
  document.getElementById('nav-menu').classList.toggle('open');
};

// Initialisation
window.addEventListener('DOMContentLoaded', () => {
  generateNav();
  
  // Charger la mindmap depuis l'URL ou la premiÃ¨re par dÃ©faut
  const urlParams = new URLSearchParams(window.location.search);
  const mapKey = urlParams.get('map') || Object.keys(mindmaps)[0];
  loadMindmap(mapKey);
});

// GÃ©rer le bouton retour du navigateur
window.addEventListener('popstate', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const mapKey = urlParams.get('map') || Object.keys(mindmaps)[0];
  loadMindmap(mapKey);
});
</script>
